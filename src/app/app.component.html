<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onChangeLengthHandler($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeLettersHandler()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeNumbersHandler()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeSymbolsHandler()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="
          !(length && (useLetters || useSymbols || useNumbers))
        " (click)="onButtonClickHandler()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <br>
      
      <div class="box" *ngIf="password">
        <label>Generated Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
