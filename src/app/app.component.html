<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input/>
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onChangeLettersHandler()" type="checkbox"/>
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="onChangeNumbersHandler()" type="checkbox"/>
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="onChangeSymbolsHandler()" type="checkbox"/>
</div>

<div>
  <button (click)="onButtonClickHandler()">Generate</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password"/>
</div>

<div>
  <label>Your Password - by inviking a function instead of property directly</label>
  <!-- <input [value]="genPassword()"/> -->
  <p [innerHTML] = "genPassword()"></p>
</div>

<p>interpolation</p>
